{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>KAFA MEC | NEWS</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" type="text/css" href="{% static "css/font-awesome.min.css" %}">
    
    
    <!-- Animate CSS -->
    <link rel="stylesheet" type="text/css" href="{% static "css/animate.css" %}">
    
    <!-- Owl-Carousel -->
    <link rel="stylesheet" type="text/css" href="{% static "css/owl.carousel.css"%}">
    <link rel="stylesheet" type="text/css" href="{% static "css/owl.theme.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/owl.transitions.css" %}">

    <!-- Materialize CSS -->
    <link rel="stylesheet" type="text/css" href="{% static "css/material.css" %}">
    
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css"%}">
    <link rel="stylesheet" type="text/css" href="{% static "css/responsive.css"%}">
    
    


    <!-- Colors CSS -->
    <link rel="stylesheet" type="text/css" href="{% static "css/color/blue.css" title="blue" %}">
    

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>

    
    
    <!-- Modernizer js -->
    <script src="{% static "js/modernizr.custom.js" %}"></script>


</head>

<body class="index">
    
    <!-- Start Off=Canvas Navigation Section -->
    <div class="menu-wrap">
		<nav class="menu">
			<div class="icon-list">
				<a href="#home" class="logo page-scroll waves-effect">KAFA MAC</a>
                <a href="/" class="page-scroll waves-effect"><i class="fa fa-fw fa-home"></i><span>Home</span></a>
				<a href="#about-us" class="page-scroll waves-effect"><i class="fa fa-fw fa-newspaper-o"></i><span>News</span></a>
				<a href="#contact" class="page-scroll waves-effect"><i class="fa fa-fw fa-envelope-o"></i><span>Contact</span></a>
			</div>
		</nav>
		<button class="close-button" id="close-button">Close Menu</button>
	</div>
	<button class="menu-button waves-effect" id="open-button">Open Menu</button>
    <!-- End Off-Canvas Navigation Section -->
    
    
    <!-- ***************************************************************** -->
    <!-- Start Header Section -->
    <!-- ***************************************************************** -->
    <section class="header" id="home">
        <div class="container">
            <div class="intro-text">
                <h1>{{Title}}</h1>
                <h1><span>KAFA MAC</span></h1>
                <p>{{Heading}}</p>
            </div>
        </div>
    </section>
    <!-- End Header Section -->

    <!-- Start About Us Section -->
    <section id="about-us" class="about-us-section-1">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="section-title text-center">
                        <h2>NEWS</h2>
                        <br>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12">
                    <div class="section-title text-mr">
                        {% for post in Posts %}
                            <h4>{{post.judul}}</h4>
                            <p>{{post.body}}</p>
                        {% endfor %}
                    </div>
                </div>
            </div>          
        </div><!-- /.container -->
    </section>
    <!-- End About Us Section -->
    
    <!-- Start Call to Action Section -->
    <section class="call-to-action">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>KAFA <strong>MAC</strong> <br>MACHINING - ELECTRICAL - COUNSTRUKSI</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- End Call to Action Section -->
    
    <!-- Start Contact Us Section -->
    <section id="contact" class="contact contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title text-center wow fadeInDown" data-wow-duration="2s" data-wow-delay="50ms">
                        <h2>Contact With KAFA MEC</h2>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6 wow fadeInLeft" data-wow-duration="2s" data-wow-delay="600ms">
                                <div class="form-group waves-effect">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group waves-effect">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group waves-effect">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6 wow fadeInRight" data-wow-duration="2s" data-wow-delay="600ms">
                                <div class="form-group waves-effect">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-primary waves-effect">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>  
    </section>
    
    
    <!-- Start Footer Section -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="text-center">
                    <span class="copyright"> &copy; KAFA MAC. Designed by MS.Novian</span>
                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer Section -->
    
    
    
    
    
    
    <!-- jQuery Version 2.1.3 -->
    <script src="{% static "js/jquery-2.1.3.min.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "vendor/bootstrap/js/bootstrap.min.js" %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static "js/jquery.easing.1.3.js" %}"></script>
    <script src="{% static "js/classie.js" %}"></script>
    <script src="{% static "js/count-to.js" %}"></script>
    <script src="{% static "js/jquery.appear.js" %}"></script>
    <script src="{% static "js/owl.carousel.min.js" %}"></script>
    <script src="{% static "js/jquery.fitvids.js" %}"></script>

    <!-- Contact Form JavaScript -->
    <script src="{% static "js/jqBootstrapValidation.js" %}"></script>
    <script src="{% static "js/contact_me.js" %}"></script>

    <!-- Materialize js -->
    <script src="{% static "js/material.js" %}"></script>
    <script src="{% static "js/waypoints.min.js" %}"></script>

    <!-- Google Map -->
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="{% static "js/google-map-init.js" %}"></script>

    <!-- Custom JavaScript -->
    <script src="{% static "js/script.js" %}"></script>
    
    
</body>
</html>
